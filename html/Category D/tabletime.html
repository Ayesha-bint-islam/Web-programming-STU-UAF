<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
   <table style="border: 1px solid black;">
    <caption>
        <thead>
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Activity</th>
            </tr>
            <colgroup>
                <col span="1" style="background-color: #f2f2f2">
                <col span="1" style="background-color: #ffffff">
            </colgroup>
        </thead>
            <tbody>
                <tr>
                    <td>8:00 AM</td>
                    <td>Breakfast</td>
                </tr>
                <tr>
                    <td>9:00 AM</td>
                    <td>Meeting with team</td>
                </tr>
                <tr>
                    <td>11:00 AM</td>
                    <td>Project work</td>
                </tr>
                <tr>
                    <td>1:00 PM</td>
                    <td>Lunch</td>
                </tr>
                <tr>
                    <td>2:00 PM</td>
                    <td>Client call</td>
                </tr>
                <tr>
                    <td>4:00 PM</td>
                    <td>Report writing</td>
                </tr>
                <tr>
                    <td>6:00 PM</td>
                    <td>Dinner</td>
                </tr>
                <tr>
                    <td>7:00 PM</td>
                    <td>Relaxation/Free time</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">10:00 PM</th>
                    <td colspan="2">time to sleep</td>
                    

                </tr>
            </tfoot>
        
   </table>
</body>
</html>
